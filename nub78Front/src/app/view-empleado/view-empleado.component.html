<form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
  <div class="contenedor">
    <ul class="titulo">
      <li>
        <div>ID</div>
        <div>NOMBRE</div>
        <div>SUELDO</div>
        <div>SUCURSAL</div>
        <div>Elementos</div>
      </li>
    </ul>
    <ul>
      <li>
        <div>
          <label
            >{{ tecnico.id }}
            <br />
            <input
              type="text"
              value="{{ tecnico.id }}"
              name="id"
              ngModel
              required
              #first="ngModel"
            />
          </label>
        </div>
        <div>
          <label for=""
            >{{ tecnico.nombre }}
            <br />
            <input
              type="text"
              value="{{ tecnico.nombre }}"
              name="nombre"
              ngModel
              required
              #first="ngModel"
          /></label>
        </div>
        <div>
          <label
            >{{ tecnico.sueldo }} <br />
            <input
              type="text"
              value="{{ tecnico.sueldo }}"
              name="sueldo"
              ngModel
            />
          </label>
        </div>
        <div>
          {{ tecnico.sucursal }}
          <br />

          <select #scursal (change)="selectedSucursal(scursal.value)">
            <option default *ngFor="let sucursal of listSucursales">
              {{ sucursal.nombre }}
            </option>
          </select>
        </div>
        <div>
          <ul *ngFor="let elemento of listElementos">
            <li>
              <div>
                {{ elemento.nombre }}
              </div>
              <div class="numerosElementos">
                {{ elemento.cantidad }}
                <div class="boton" (click)="addMore(elemento.id)">+</div>

                <div class="boton" (click)="takeOne(elemento.id)">-</div>
                <div class="bontonEliminar" (click)="dropElement(elemento.id)">Eliminar</div>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div>
    <button class="submit">Actualizar</button>
  </div>
</form>

<div class ="elementos">
  <ul class="titulo">
    <li>
      <div>Elemento</div>
      <div>Descripcion</div>
      <div></div>
    </li>
  </ul>
  <ul *ngFor="let elemento of listaTodosLosElementos" class="lista">
    <li>
      <div> {{elemento.nombre}}</div>
      <div> {{elemento.descripcion}}</div>
      <div class="botonAgregar" (click)="agregarElemento(elemento)">  Agregar</div>
    </li>
  </ul>
</div>
